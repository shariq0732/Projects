

<div class = "arrange">
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Tech Information</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="onNoClick()">close</mat-icon>
      </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
      <div class="container">
          <table class="table">
            <thead>
              <th>Technology Name</th>
            </thead>
            <tr *ngFor="let data of Employee">
              <td>{{data.employee_id}}</td>
           </tr>
          </table>
        </div>
  </mat-card-content>
</div>
